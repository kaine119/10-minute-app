<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>app</title>
	<link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body ng-app="10minuteApp" ng-controller="MainController" layout="column">

	<header>
		<md-toolbar layout="row" class="md-toolbar-tools">
			<md-button ng-click="toggle()" hide-gt-sm>
				<md-icon md-font-set="material-icons">
					menu
				</md-icon>
			</md-button>
			<h1>Task thing</h1>
		</md-toolbar>
	</header>

	<main layout="row" flex>
		<md-sidenav 
			md-component-id="left" flex-gt-md="20" 
			class="md-sidenav-left" md-is-locked-open="$mdMedia('gt-md')" 
			md-whiteframe="4">
			<md-toolbar class="md-toolbar-tools">
				<h1>Sidenav</h1>
			</md-toolbar>
			<md-content>
				<md-list layout-align="center center" layout="column">
					<md-list-item>
						<md-button>
							List One
						</md-button>
					</md-list-item>
					<md-list-item>
						<md-button>
							List Two
						</md-button>
					</md-list-item>
					
					<md-list-item>
					<md-divider></md-divider>
						<md-button>
							<md-icon md-font-set="material-icons">settings</md-icon>
							Settings
						</md-button>
					</md-list-item>
				</md-list>
			</md-content>
		</md-sidenav>
		<md-content flex layout-align="center center" layout="row">
			<md-list>
				<md-list-item class="md-2-line" ng-click="null">
					<md-checkbox></md-checkbox>
					<div class="md-list-item-text">
						<h3>Hi</h3>
						<p>some flavour text</p>
					</div>
				</md-list-item>
				<md-list-item class="md-2-line" ng-click="null">
					<md-checkbox></md-checkbox>
					<div class="md-list-item-text">
						<h3>Hi</h3>
						<p>some flavour text</p>
					</div>
				</md-list-item>
			</md-list>
		</md-content>
	</main>

	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-aria/angular-aria.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-messages/angular-messages.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-material/angular-material.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
